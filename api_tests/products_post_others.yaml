config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "products_post_others.csv"
    fields: ["id", "name", "description", "price"]
    skipHeader: true

scenarios:
  - name: "Product API failure cases testing"
    flow:
      - log: "Test Case: Missing required field - name"
        post:
          url: "/products"
          json:
            id: "{{ id }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 405
            - hasProperty: "description"
            - equals:
                description: "Invalid input"
        think: 5

      - log: "Test Case: Invalid Authorization Token"
        post:
          url: "/products"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "InvalidToken"
          expect:
            - statusCode: 401
        think: 5

      - log: "Test Case: Invalid URL"
        post:
          url: "/invalidURL"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404
        think: 5
