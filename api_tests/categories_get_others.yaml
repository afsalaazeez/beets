          - statusCode: 400
        think: 1

      - log: "Sending a GET request with non-existent categoryID"
        get:
          url: "/rest/categories?categoryID={{ categoryID }}"
          headers:
            Authorization: "Bearer {{$processEnvironment.AUTH_TOKEN}}"
        expect:
          - statusCode: 404
        think: 1

      - log: "Sending a GET request with correct URL and authorization but server error"
        get:
          url: "/rest/categories"
          headers:
            Authorization: "Bearer {{$processEnvironment.AUTH_TOKEN}}"
        expect:
